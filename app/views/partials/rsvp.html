<div ng-controller="Controller">
	<form novalidate class="css-form">
		<div class="container">
			<div class="form-group">
				<div class="row">
					<div class="col-md-8">
					    <div class="input-group">
				  			<span class="input-group-addon">Your Name</span>
							<input ng-model="yourName" type="text" class="form-control">
					    </div><!-- /input-group -->
					</div>
					<div class="col-md-4">
 						<div class="dropdown" ng-controller="DropdownCtrl">
							<a class="dropdown-toggle">Your RSVP <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li ng-repeat="option in options"><a>{{ o.text }}</a></li>
							</ul>
						</div><!-- /btn-group -->
						<select ng-model="yourRSVP" ng-options="o.text for o in rsvpOptions">
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-offset-8 col-md-4">
						<button type="submit" class="btn btn-default" data-ng-click="copy(this)">Save Your RSVP</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<script>
  function Controller($scope) {
    $scope.master = { yourRSVP : 'Your RSVP'};
 	$scope.yourRSVP = { text : 'Your RSVP', value : null };
 	$scope.rsvpOptions = [
 		{ text : 'Will Attend', value : true },
 		{ text : 'Will Not Attend', value : false }];

    $scope.update = function(rsvp) {
      $scope.master = angular.copy(rsvp);
    };
 
    $scope.reset = function() {
      // $scope.rsvp = angular.copy($scope.master);
    };

    $scope.selectVal = function(attending) {
    	$scope.yourRSVP.$modelValue={ text : 'Will Attend', value : true };
    };
 
    $scope.reset();
  }
</script>
